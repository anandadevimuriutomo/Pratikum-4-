<html>
    <head>
        <script type="text/javascript" src="jquery-3.6.0.min.js"> 
        //menghubungkan dengan jquery </script>
        <script type="text/javascript">
            //memanggil document yang ready:jquery
            $(document).ready(function(){
                $("a").click(function(){
                //hasil outputnya link berupa sebuah text
                    alert("Selamat datang di website facebook");
                    //hasil outputnya  muncul alert pada saat mengetik klik link dan menuju web facebook
                });
            });
        </script>
    </head>
    <body>
        <a href="http://facebook.com">
            klik disini untuk membuka website facebook
        </a>
    </body>
</html>
