<html>
    <head>
        <script type="text/javascript" src="jquery-3.6.0.min.js"> 
        // menghubungkan dengan jquery </script>
        <script type="text/javascript">
            // memanggil document yang ready yaitu jquery
            $(document).ready(function(){
                $("#daftar").addClass("merahkuning");
                //hasil Outputnya pada div dengan id daftar, font merah bg kuning
                $(".subdaftar").addClass("kuninghitam");
                //hasil outputnya pada div dengan class subdaftar, font biru bg hijau
            });
        </script>
        <style>
            .merahkuning{
                color: red;
                font-weight: bold;
                background-color: yellow;
                padding: 3px;
            }
            .kuninghitam{
                color: blue;
                background-color: green;
            }
        </style>
    </head>
    <body>
        <div>
            <p> Paragraf Pertama </p>
        </div>
        <div>
            <ul id="daftar">
                <li> item 1 </li>
                <li class="subdaftar"> item 2 </li>
                <li> item 3 </li>
            </ul>
        </div>
    </body>
</html>
