<html>
    <head>
        <script type="text/javascript" src="jquery-3.6.0.min.js"> //untuk menghubungkan dengan jquery </script>
        <script text="text/javascript">
            //untuk memanggil document yang ready:jquery
            $(document).ready(function(){
                setTimeout(function(){
                //untuk mengatur waktu saat habis
                    $("#kotak").fadeOut("slow",function(){
                    //untuk fadeout perlahan
                        $("#kotak").remove();
                        //fungsi untuk menghapus
                    });
                }, 3000);
                //untuk mengatur berapa lamanya waktu
            });
        </script>
        <style type="text/css">
            #kotak{
                width: 300px;
                height: 50px;
                background: lightyellow;
                border: 1px solid black;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <h3 id="kotak">
            Perhatikan baik - baik teks ini, karena
            teks akan hilang dalam hitungan 3 detik
        </h3>
    </body>
</html>
